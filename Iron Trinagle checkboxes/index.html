<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>@sky.git - Iron Trinagle checkboxes</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
<h1>Iron Triangle</h1>
<form>
  <div class="container">
    <div class="input custom active">
      <div class="custom-checkbox active">
        <input type="checkbox" id="fast-inp">
      </div>
      <label for="fast-inp">Fast</label>
    </div>

    <div class="input custom">
      <div class="custom-checkbox">
        <input type="checkbox" id="cheap-inp">
      </div>
      <label for="cheap-inp">Cheap</label>
    </div>

    <div class="input custom">
      <div class="custom-checkbox">
        <input type="checkbox" id="good-inp">
      </div>
      <label for="good-inp">Good</label>
    </div>
  </div>
</form>
  <script  src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>@sky.git - Dropping Radio Buttons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=DM+Sans&amp;display=swap'>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<form>
		<label>
			<input type="radio" name="os" data-option="0" value="windows" checked>
			Windows
		</label>
		<label>
			<input type="radio" name="os" data-option="1" value="mac">
			Mac
		</label>
		<label>
			<input type="radio" name="os" data-option="2" value="linux">
			Linux
		</label>
	</form>
	<script src="script.js"></script>

</body>

</html>
